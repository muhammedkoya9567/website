<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-md-4 text-center border-2 border-warning" style="width: 300px; height: auto;">
                <div class="card-body">
                    <img src="phone.jpg" alt="" class="card-img-top">
                    <h2 class="card-tittle">samsung s23</h2>
                    <p class="card-text"></p>
                    new samsung android smartphone
                    <h4 class="text-danger">Rs:78,999</h4>
                    <button class="btn btn-primary">buy now</button>
                </div>

            </div>
            <div class="card col-md-4 text-center border-2 border-warning mx-5" style="width: 300px; height: auto;">
                <div class="card-body">
                    <img src="iphone14.jpg" alt="" class="card-img-top w-100">
                    <h2 class="card-tittle">iphone 14</h2>
                    <p class="card-text"></p>
                    new iphone 14 <br> 256gb 5g
                    <h4 class="text-danger">Rs:79,999</h4>
                    <button class="btn btn-primary">buy now</button>
                </div>

            </div>
            <div class="card col-md-4 text-center border-2 border-warning" style="width: 300px; height: auto;">
                <div class="card-body">
                    <img src="iphone12.jpg" alt="" class="card-img-top w-100">
                    <h2 class="card-tittle">iPhone 12</h2>
                    <p class="card-text"></p>
                    new iPhone 12 <br> 128
                    <h4 class="text-danger">Rs:58,999</h4>
                    <button class="btn btn-primary">buy now</button>
                </div>
            </div>
            <div class="card col-md-4 text-center border-2 border-warning" style="width: 300px; height: auto;">
                <div class="card-body">
                    <img src="iphone13.jpg" alt="" class="card-img-top w-100">
                    <h2 class="card-tittle">iPhone 13</h2>
                    <p class="card-text"></p>
                    new iPhone 13 mini<br> 256gb
                    <h4 class="text-danger">Rs:63,449</h4>
                    <button class="btn btn-primary">buy now</button>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

</body>

</html>
